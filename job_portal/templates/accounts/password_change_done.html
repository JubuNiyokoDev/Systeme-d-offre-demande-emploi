{% extends 'base.html' %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success fa-4x"></i>
                    </div>
                    <h3 class="card-title mb-3">Mot de passe modifié avec succès!</h3>
                    <p class="card-text text-muted">
                        Votre mot de passe a été changé. Vous pouvez maintenant utiliser votre nouveau mot de passe pour vous connecter.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-primary">
                            <i class="fas fa-user"></i> Retour au profil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
